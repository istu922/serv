<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/main.js"></script>
  <title>Ricsi Oldala</title>
</head>
<body>
  <div class="container-fluid">
    <header class="main-header">
      <h5 class="alert alert-danger" role="alert">
      FIGYELEM! AZ OLDAL KIZÁROLAG SAJÁT HASZNÁLATRA LETT LÉTREHOZVA! LÁTOGATOKAT MÁR NEM FOGAD!
      <button type="button" class="btn btn-info" onclick="location='why.html'">Miért van ez?</button>
      </h5>
    </header>
    <div class="content">
      <form id="login" action="login.php" method="POST">
      <h5 class="alert alert-warning">A Form jelenleg inactive!</h5>
        <fieldset>
          <legend>Bejelentkezés</legend>
          <div class="cell">
            <label for="email">Email Cím</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="cell">
            <label for="passwd">Jelszó</label>
            <input type="password" id="passwd" name="passwd" required>
          </div>
          <div class="cell">
            <label for="rememberMe">Emlékezz rám</label>
            <input type="checkbox" id="rememberMe" name="rememberMe">
          </div>
          <input type="submit" id="submit" class="btn btn-outline-primary" name="submit" value="Bejelentkezés">
          <button type="button" class="btn btn-outline-danger" onclick="reset();">Törlés</button>
          <button type="button" class="btn btn-outline-success" onclick="location='register.html'">Regisztráció</button>
        </fieldset>
      </form>
    </div>
    <footer class="main-footer">
      <div class="content">
        <h4>Szakmai látogatókank!</h4>
        <button type="button" class="btn btn-outline-success" onclick="location='http://www.ricsiyoutube.wordpress.com/'">SEO</button>
      </div>
      <div class="content">
        <h4>Nem szakmai látogatókank!</h4>
        <button type="button" class="btn btn-outline-success" onclick="location='http://ricsioldala.hu'">Bérelt szerver</button>
      </div>
    </footer>
  </div>
</body>
</html>
