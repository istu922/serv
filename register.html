<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
    <h1>Regisztráció</h1>

    <form>
        <div>
        <label for="exampleInputUsername1">Felhasználónév:</label>
          <input name="username" type="text" class="form-control" id="exampleInputUsername1" >
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email cím:</label>
          <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">Kérem valós email címet adjon meg!</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Jelszó</label>
          <input name="password" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        
        <button name="button" type="submit" class="btn btn-primary">Regisztráció</button>
      </form>

      <!--A gom típusát elfelejtettem, azt majd légyszi állídsd be. Egyébként azt hiszem, jók vagyunk!-->



</body>
</html>
